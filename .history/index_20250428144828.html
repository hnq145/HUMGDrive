<!DOCTYPE html>

<html>

<head>
  <title>HUMGDrive</title>
  <link rel="icon" href="./src/images/Logo-HUMG.jpg" />
  <link rel="shortcut icon" type="image/jpg" href="./src/images/Logo-HUMG.jpg" />
  <link rel="shortcut icon" sizes="" href="./src/images/Logo-HUMG.jpg" />
  <link rel="apple-touch-icon" href="./src/images/Logo-HUMG.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.dark-mode {
      background: #18181b;
      color: #f4f4f5;
    }

    .theme-toggle-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    body.dark-mode .theme-toggle-btn {
      background: #f4f4f5;
      color: #18181b;
    }
  </style>
</head>

<body>
  <button class="theme-toggle-btn" onclick="toggleTheme()">Chuyển giao diện</button>
  <div id="app"></div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    // Tự động áp dụng theme đã chọn trước đó
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
  <script type="module" src="/src/app.tsx"></script>
</body>

</html>
